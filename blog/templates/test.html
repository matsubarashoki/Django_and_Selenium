<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <link href='fullcalendar-5.10.2\lib\main.css' rel='stylesheet' />

    <script src='fullcalendar-5.10.2\lib\main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialDate: '2022-02-19',
                editable: true,
                selectable: true,
                businessHours: true,
                dayMaxEvents: true, // allow "more" link when too many events
                // dateClick: function(date, allDay, jsEvent, view) {

                //     var result = confirm('イベントを追加しますか');
                //     if (result) {
                //         console.log("Yes")
                //     } else {
                //         console.log("No")
                //     }
                // },
                eventDurationEditable: false, // イベント期間をドラッグしで変更するかどうか
                slotEventOverlap: false, // イベントを重ねて表示するか
                selectable: true,
                // select: function(start, end, allDay) {
                //     //日の枠内を選択したときの処理;
                // },
                eventClick: function(calEvent, jsEvent, view) {
                    //イベントをクリックしたときの処理;
                },
                select: function(info) {
                    console.log(info.startStr);
                    const eventName = prompt("イベントを入力してください");
                    if (eventName) {
                        // イベントの追加
                        calendar.addEvent({
                            title: eventName,
                            start: info.start,
                            end: info.end,
                            allDay: true,
                        });
                    }
                },
                droppable: true, // イベントをドラッグできるかどうか
                events: [{
                    title: 'All Day Event',
                    start: '2022-02-19',
                }, ],
            });

            function add(source) {
                console.log("test")
                calendar.addEventSource(source)
            }
            calendar.render();
        });
    </script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        
        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id='calendar'></div>

</body>

</html>
