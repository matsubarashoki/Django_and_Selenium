<!--base.htmlを適用-->
{% extends 'base.html' %}
<!--ヘッダー情報のページタイトルを設定する-->
{% block title %}Log List{% endblock %}

{% block contents %}
<div class="album py-5 bg-light">
  <!--Bootstrapのグリッドシステムを適用-->
  <div class="container">
    <!--行要素を配置-->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for record in object_list %}
      <!--列要素を配置-->
      <div class="col">
        <div class="card shadow-sm">
          <!--タイトルとボタンを出力するブロック-->
          <div class="card-body">
            <!--タイトルを出力-->
            <p class="card-text">
              {{record.title}}
            </p>
            <p>
              {{record.url}}
            </p>
            <p>
              {{record.result}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <!-- 詳細ページを表示するボタン -->
                <!-- リンク先のURL: photo-detail/<Photo postsテーブルのid値> -->
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'youtube_text:detail' record.pk %}'">View</button>
              </div>
              <!-- 投稿したユーザー名を出力し、一覧ページへのリンクを設定 -->
              <small class="text-muted">{{ record.user.username }}</small></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
