{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>案件一覧</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css" rel="stylesheet">

    <style>
        .container-fluid {
            margin-right: 30px;
            margin-left: 30px;
        }
    </style>
</head>

<nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
    <a class="navbar-brand" href="#">案件一覧</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="Navber">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">トップにもどる</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <table id="datatable" class="table table-striped table-bordered nowrap" cellspacing="0" style="table-layout:auto;">
                <thead>
                    <tr style="word-wrap:break-word;">
                        <th>ID</th>
                        <th style="width:33%;">担当<br>営業</th>
                        <th>ステータス</th>
                        <th>取引先番号</th>
                        <th>社名</th>
                        <th>案件名</th>
                        <th>社員No</th>
                        <th>社員名</th>
                        <th style="word-wrap:break-word;">稼働時間単位</th>
                        <th>稼働時間</th>
                        <th>控除or超過時間</th>
                        <th>基本時間</th>
                        <th>単価</th>
                        <th>控除</th>
                        <th>超過</th>
                        <th>控除or超過金額</th>
                        <th>特殊品目</th>
                        <th>特殊品目金額</th>
                        <th>特殊品目2</th>
                        <th>特殊品目2金額</th>
                        <th>請求金額</th>
                        <th>請求日</th>
                        <th>支払期日設定</th>
                        <th>指定振替日設定</th>
                        <th>支払い期日</th>
                        <th>締め日設定</th>
                        <th>稼働対象期間</th>
                        <th>契約期間</th>
                    </tr>
                </thead>
                <tbody id="datalist"></tbody>
            </table>
        </div>
    </div>
    <div class="mt-3 mb-3">
        <div>選択中のデータ：<span id="selected"></span></div>
        <button id="clear" type="button" class="btn-lg btn-secondary mr-3">選択を解除</button>
        <button id="print" type="button" class="btn-lg btn-primary report">印刷</button>
        <button id="excel" type="button" class="btn-lg btn-primary report">Excel</button>
        <button id="csv" type="button" class="btn-lg btn-primary report">CSV</button>
    </div>
</div>
<form id="form">
    <input type="hidden" name="id_list">
</form>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="{% static 'js/ajax_test.js' %}"></script>


</body>

</html>
