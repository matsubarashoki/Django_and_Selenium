<!-- モーダル -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <!-- htmlでformを作っておきつつ、djangoのformを組み込んでる -->
                    <input type="hidden" id="id_id" name="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="delete" class="btn btn-dark mr-auto">削除</button>
                <button type="button" id="save" class="btn btn-outline-dark">保存</button>
            </div>
        </div>
    </div>
</div>
